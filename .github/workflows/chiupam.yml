name: chiupam #action名字，随便起 
env:
  ID: chiupam
  URL: https://github.com/chiupam/JD_Diy.git
  BRANCH: master

on:
  workflow_dispatch:
  schedule:
    - cron: 0 8 * * fri
    # cron表达式,每周五16点执行一次，actions任务时区为UTC时区。 


jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: main
        fetch-depth: 0
        lfs: true

    - name: Set git identity
      run : |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
    - name: Load upstream commits
      run: |
        git update-index --assume-unchanged ./src/main/resources/config.json
        git pull https://github.com/chiupam/JD_Diy.git --log --no-commit
    - name: Apply commit changes
      run: |
        if [ -f ./.git/MERGE_MSG ]; then
        mkdir ./tmp && cp ./.git/MERGE_MSG ./tmp/message
        sed -i "1c [bot] AutoMerging: merge all upstream's changes:" ./tmp/message
        sed -i '/^\#.*/d' ./tmp/message
        git commit --file="./tmp/message"
        else
        echo "There is no merge commits."
        fi
    - name: Push Commits
      env:
        DOWNSTREAM_BRANCH: chiupam
        TZ: Asia/Shanghai
      run: git push origin $DOWNSTREAM_BRANCH
