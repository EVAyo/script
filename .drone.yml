  # 从github拉取代码 加上代理
  - name: clone
    image: alpine/git
    pull: if-not-exists
#    environment:
#      https_proxy:
#        from_secret: http_proxy
#      http_proxy:
#        from_secret: http_proxy
#      all_proxy:
#        from_secret: socket_proxy
    commands:
      - git clone --depth 1 https://hub.fastgit.org/scjtqs/jd_cookie.git -b $DRONE_BRANCH .
